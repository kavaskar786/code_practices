<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="cont">
        <div class = "grid1">
            <!-- first row -->
            <div class = "cell" onclick="change(0,0)"></div>
            <div class = "cell" onclick="change(0,1)"></div>
            <div class = "cell" onclick="change(0,2)"></div>
            <!-- second row-->
            <div class = "cell" onclick="change(1,0)"></div>
            <div class = "cell" onclick="change(1,1)"></div>
            <div class = "cell" onclick="change(1,2)"></div>
            <!-- third row -->
            <div class = "cell" onclick="change(2,0)"></div>
            <div class = "cell" onclick="change(2,1)"></div>
            <div class = "cell" onclick="change(2,2)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
